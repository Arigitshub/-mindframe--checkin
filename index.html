<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>MindFrame Check-In</title>
        <link rel="stylesheet" href="style.css"/>
        </head>
        <body>
          <main>
              <h1>MindFrame Check-In</h1>
                  <form id="checkin-form">
                        <div class="question">
                                <label>Mental State Now</label>
                                        <select name="mental">
                                                  <option value="Sharp and alert">Sharp and alert</option>
                                                            <option value="Foggy but flowing">Foggy but flowing</option>
                                                                      <option value="Drifting or daydreamy">Drifting or daydreamy</option>
                                                                                <option value="Overstimulated or racing">Overstimulated or racing</option>
                                                                                        </select>
                                                                                              </div>
                                                                                                    <div class="question">
                                                                                                            <label>Physical Body Now</label>
                                                                                                                    <select name="body">
                                                                                                                              <option value="Light and nimble">Light and nimble</option>
                                                                                                                                        <option value="Slight tension">Slight tension</option>
                                                                                                                                                  <option value="Drained or heavy">Drained or heavy</option>
                                                                                                                                                            <option value="Buzzy or over-activated">Buzzy or over-activated</option>
                                                                                                                                                                    </select>
                                                                                                                                                                          </div>
                                                                                                                                                                                <div class="question">
                                                                                                                                                                                        <label>Social Energy Now</label>
                                                                                                                                                                                                <select name="social">
                                                                                                                                                                                                          <option value="Engaged and talkative">Engaged and talkative</option>
                                                                                                                                                                                                                    <option value="Present but observing">Present but observing</option>
                                                                                                                                                                                                                              <option value="Guarded or withdrawn">Guarded or withdrawn</option>
                                                                                                                                                                                                                                        <option value="Avoidant or tired">Avoidant or tired</option>
                                                                                                                                                                                                                                                </select>
                                                                                                                                                                                                                                                      </div>
                                                                                                                                                                                                                                                            <div class="question">
                                                                                                                                                                                                                                                                    <label>Motivation Level</label>
                                                                                                                                                                                                                                                                            <select name="motivation">
                                                                                                                                                                                                                                                                                      <option value="Fired up and ready">Fired up and ready</option>
                                                                                                                                                                                                                                                                                                <option value="Meh, but I'll move">Meh, but I'll move</option>
                                                                                                                                                                                                                                                                                                          <option value="Feeling blocked">Feeling blocked</option>
                                                                                                                                                                                                                                                                                                                    <option value="No energy to push">No energy to push</option>
                                                                                                                                                                                                                                                                                                                            </select>
                                                                                                                                                                                                                                                                                                                                  </div>
                                                                                                                                                                                                                                                                                                                                        <div class="question">
                                                                                                                                                                                                                                                                                                                                                <label>Clarity of Focus</label>
                                                                                                                                                                                                                                                                                                                                                        <select name="clarity">
                                                                                                                                                                                                                                                                                                                                                                  <option value="Laser focus">Laser focus</option>
                                                                                                                                                                                                                                                                                                                                                                            <option value="A few key ideas">A few key ideas</option>
                                                                                                                                                                                                                                                                                                                                                                                      <option value="Thoughts scattered">Thoughts scattered</option>
                                                                                                                                                                                                                                                                                                                                                                                                <option value="Can't think straight">Can't think straight</option>
                                                                                                                                                                                                                                                                                                                                                                                                        </select>
                                                                                                                                                                                                                                                                                                                                                                                                              </div>
                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="question">
                                                                                                                                                                                                                                                                                                                                                                                                                            <label>Today's Inner Intention</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                    <select name="intention">
                                                                                                                                                                                                                                                                                                                                                                                                                                              <option value="Stay open and explore">Stay open and explore</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <option value="Build momentum">Build momentum</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <option value="Get grounded and calm">Get grounded and calm</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <option value="Finish strong and recover">Finish strong and recover</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </select>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <button type="submit">Log Check-In</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </form>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <section id="log-output"></section>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </main>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <script src="script.js"></script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </html>
